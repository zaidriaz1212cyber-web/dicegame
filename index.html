<!DOCTYPE html>
<html>
<head>
    <title>Dice Game</title>
</head>
<body>

<img id="img" src="dice1.png" width="150">

<button onclick="diceRoll()">Roll Dice</button>

<script>
var img = document.getElementById("img");

function diceRoll() {
    var num = Math.floor(Math.random() * 6) + 1;
    img.src = "dice" + num + ".webp";
}
</script>

</body>
</html>
